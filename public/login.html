<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubX 管理员登录</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-header {
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 1rem;
      }

      .login-form {
        text-align: left;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-group input[readonly] {
        background-color: #f8f9fa;
        color: #6c757d;
        cursor: not-allowed;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
        text-align: center;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 20px;
          padding: 30px 20px;
        }

        .login-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>🔐 SubX 管理</h1>
        <p>请输入管理员信息以继续</p>
      </div>

      <div id="message"></div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            value="admin"
            placeholder="管理员"
          />
        </div>
        <div class="form-group">
          <label for="password">管理员密码</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="请输入管理员密码"
            autocomplete="current-password"
          />
        </div>
        <button type="submit" class="login-btn" id="loginBtn">
          登录管理后台
        </button>
      </form>

      <div class="footer">
        <p>SubX 订阅管理系统</p>
      </div>
    </div>

    <script>
      class LoginManager {
        constructor() {
          this.init();
        }

        init() {
          this.bindEvents();
          // 检查是否已经登录
          this.checkAuthStatus();
        }

        bindEvents() {
          document
            .getElementById("loginForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.login();
            });
        }

        async checkAuthStatus() {
          try {
            const response = await fetch("/api/auth/status");
            if (response.ok) {
              // 已经登录，跳转到管理页面
              window.location.href = "/admin";
            }
          } catch (error) {
            // 未登录，继续显示登录页面
          }
        }

        async login() {
          const password = document.getElementById("password").value.trim();
          const loginBtn = document.getElementById("loginBtn");

          if (!password) {
            this.showMessage("请输入管理员密码", "error");
            return;
          }

          loginBtn.disabled = true;
          loginBtn.textContent = "登录中...";

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ password }),
            });

            const result = await response.json();

            if (response.ok) {
              this.showMessage("登录成功，正在跳转...", "success");
              setTimeout(() => {
                window.location.href = "/admin";
              }, 1000);
            } else {
              this.showMessage(result.error || "登录失败", "error");
              document.getElementById("password").value = "";
              document.getElementById("password").focus();
            }
          } catch (error) {
            this.showMessage("网络错误，请重试", "error");
          } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "登录管理后台";
          }
        }

        showMessage(message, type) {
          const messageDiv = document.getElementById("message");
          messageDiv.innerHTML = `<div class="message ${type}">${this.escapeHtml(
            message
          )}</div>`;
          setTimeout(() => {
            if (type === "error") {
              messageDiv.innerHTML = "";
            }
          }, 5000);
        }

        escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text;
          return div.innerHTML;
        }
      }

      // 初始化登录管理器
      const loginManager = new LoginManager();
    </script>
  </body>
</html>
