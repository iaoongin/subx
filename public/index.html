        async loadSubscriptions() {

            if (!response.ok) throw new Error("Failed to fetch subscriptions");

          } catch (error) {

            document.getElementById("subscriptionsList").innerHTML =
              '<div class="error">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
          }
        }

        updateStats(subscriptions) {
          const total = subscriptions.length;
          const active = subscriptions.filter((s) => s.active).length;
          const inactive = total - active;

          document.getElementById("totalCount").textContent = total;
          document.getElementById("activeCount").textContent = active;

        }

        getUsageClass(usage) {
          if (usage <= 50) return "low";
          if (usage <= 80) return "medium";
          return "high";
        }

        formatTraffic(bytes, total) {
          // ÂÖºÂÆπ‰øùÁïôÔºöÂΩìÂè™ÊúâÂêàÂπ∂‰ΩøÁî®ÁéáÈúÄË¶ÅÊó∂‰ªçÂèØ‰ΩøÁî®ÂéüÂ±ïÁ§∫ÔºàÂçïËâ≤ËøõÂ∫¶Êù°Ôºâ
          console.log("formatTraffic input:", { bytes, total });
          const bytesInGB = bytes / 1024 / 1024 / 1024;
          const totalInGB = total / 1024 / 1024 / 1024;
          console.log("formatTraffic converted:", { bytesInGB, totalInGB });

          if (!totalInGB) return "";
          const usage = Math.min(
            100,
            Math.round((bytesInGB / totalInGB) * 100)
          );
          const usageClass = this.getUsageClass(usage);
          return `
            <div class="usage-bar">
              <div class="usage-progress ${usageClass}" style="width: ${usage}%"></div>
            </div>
            <span class="usage-text">${usage}%</span>
          `;
        }

        formatUsageBar(upload, download, total) {
          // ‰ªÖËøîÂõûÂàÜÊÆµËøõÂ∫¶Êù°Ôºà‰∏çÂåÖÂê´ÊñáÊú¨ÔºâÔºåÊñáÊú¨Â∞ÜÊîæÂà∞‰∏ä‰∏ÄË°åÊòæÁ§∫
          if (!total || total <= 0) return "";

          const up = upload || 0;
          const down = download || 0;

          let downPct = Math.round((down / total) * 100);
          let upPct = Math.round((up / total) * 100);

          if (downPct + upPct > 100) {
            const scale = 100 / (downPct + upPct);
            downPct = Math.round(downPct * scale);
            upPct = 100 - downPct;
          }

          return `
            <div class="usage-bar">
              <div class="usage-download" style="width:${downPct}%"></div>
              <div class="usage-upload" style="width:${upPct}%"></div>
            </div>
          `;
        }

        formatUsageSummary(upload, download, total) {
          // ËøîÂõûÊñáÊú¨ÂΩ¢ÂºèÁöÑÁî®ÈáèÊëòË¶ÅÔºö (‚Üì xGB ‚Üë yGB) / totalGBÔºåÂπ∂Âú®ÂêéÈù¢ËøΩÂä†ÂõæÊ†á
          if (!total || total <= 0)
            // return '(‚Üì 0GB ‚Üë 0GB) / 0GB <span class="usage-icon">üìâ</span>';
            return `ÊÄªÊµÅÈáèÔºö 0GB `;
          const up = upload || 0;
          const down = download || 0;
          const totalInGB = Math.round(total / 1024 / 1024 / 1024);
          const downGB = Math.round(down / 1024 / 1024 / 1024);
          const upGB = Math.round(up / 1024 / 1024 / 1024);
          // ËøΩÂä†‰∏Ä‰∏™Â∞èÂõæÊ†áÊîæÂú®ÊñáÊú¨ÂêéÈù¢
          return `ÊÄªÊµÅÈáèÔºö ${totalInGB}GB `;
          // <span class=\"usage-icon\"> ‚Üì ${downGB}GB ‚Üë ${upGB}GB</span>`;
        }

        formatExpireTime(expire) {
          // Â¶ÇÊûúÊ≤°ÊúâÂà∞ÊúüÊó∂Èó¥ÔºåËøîÂõû 0Ôºà‰∏çÊòæÁ§∫‚ÄúÊ∞∏‰∏çËøáÊúü‚ÄùÔºâ
          if (!expire) return "0";

          const now = Date.now();
          const expireTime = expire * 1000;
          const diff = expireTime - now;

          if (diff <= 0) {
            return "0";
          }

          // ËÆ°ÁÆóÂâ©‰ΩôÊó∂Èó¥
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

          if (days > 0) {
            return `Ââ©‰Ωô ${days} Â§© ${hours} Â∞èÊó∂`;
          } else if (hours > 0) {
            return `Ââ©‰Ωô ${hours} Â∞èÊó∂ ${minutes} ÂàÜÈíü`;
          } else if (minutes > 0) {
            return `Ââ©‰Ωô ${minutes} ÂàÜÈíü`;
          } else {
            return "0";
          }
        }

        formatGB(sub) {
          // ËøîÂõûÂâ©‰ΩôÊµÅÈáèÔºåÊòéÁ°ÆÂú®Êó†ÊúâÊïà total Êó∂ËøîÂõû "0GB"
          if (!sub || !sub.userinfo) return "0GB";

          const userinfo = sub.userinfo || {};

          // Â¶ÇÊûúÊ≤°Êúâ total ÊàñËÄÖ total ÈùûÊ≠£ÔºåÂàôÁõ¥Êé•ËøîÂõû 0GBÔºà‰∏çÂÜç‰ΩøÁî®ÈÖçÁΩÆ‰Ωú‰∏∫ÂõûÈÄÄÔºâ
          if (!userinfo.total || userinfo.total <= 0) return "0GB";

          const used = (userinfo.upload || 0) + (userinfo.download || 0);
          const remaining = (userinfo.total - used) / 1024 / 1024 / 1024;

          if (!isFinite(remaining) || isNaN(remaining) || remaining <= 0)
            return "0GB";

          return `${Math.round(remaining)}GB`;
        }

        calculateUsage(userinfo) {
          // ‰ªÖÂú®Â≠òÂú®ÊúâÊïà total Êó∂ËÆ°ÁÆó‰ΩøÁî®ÁéáÔºåÂê¶ÂàôËøîÂõû 0
          if (!userinfo || !userinfo.total || userinfo.total <= 0) return 0;

          const used = (userinfo.upload || 0) + (userinfo.download || 0);
          const usage = Math.min(
            100,
            Math.round((used / userinfo.total) * 100)
          );
          return usage;
        }

        renderSubscriptions(subscriptions) {

                    sub.id

                    sub.id
                  }')">Âà†Èô§</button>
                </div>
              </div>
            `;
            })
            .join("");

          container.innerHTML = html;
        }

      async function logout() {
        if (!confirm("Á°ÆÂÆöË¶ÅÁôªÂá∫ÂêóÔºü")) {

          } else {

          }
        } catch (error) {
          console.error("ÁôªÂá∫Â§±Ë¥•:", error);
          // Âç≥‰ΩøÁôªÂá∫Â§±Ë¥•Ôºå‰πüË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
          window.location.href = "/login";

      setInterval(checkAuthStatus, 5 * 60 * 1000);

      // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•‰∏ÄÊ¨°
      checkAuthStatus();

      // ÂÖ®Â±ÄÊ®°ÊÄÅÊ°ÜÊéßÂà∂ÂáΩÊï∞
      function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      function openConfigModal() {
        configManager.loadConfig();
        openModal("configModal");
      }

      function openAddModal() {
        document.getElementById("addForm").reset();
        openModal("addModal");
      }

      function openEditModal(id, name, url, description) {
        document.getElementById("edit-id").value = id;
        document.getElementById("edit-name").value = name;
        document.getElementById("edit-url").value = url;
        document.getElementById("edit-description").value = description;
        openModal("editModal");
      }

      // ÁºñËæëËÆ¢ÈòÖË°®ÂçïÊèê‰∫§Â§ÑÁêÜ
      document
        .getElementById("editForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const id = document.getElementById("edit-id").value;
          const name = document.getElementById("edit-name").value.trim();
          const url = document.getElementById("edit-url").value.trim();
          const description = document
            .getElementById("edit-description")
            .value.trim();

          if (!name || !url) {
            subscriptionManager.showMessage("ËÆ¢ÈòÖÂêçÁß∞ÂíåÈìæÊé•‰∏çËÉΩ‰∏∫Á©∫", "error");
            return;
          }

          try {
            const response = await fetch(`/api/subscriptions/${id}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, url, description }),
            });

            const result = await response.json();

            if (response.ok) {
              subscriptionManager.showMessage("ËÆ¢ÈòÖÊõ¥Êñ∞ÊàêÂäüÔºÅ", "success");
              closeModal("editModal");
              subscriptionManager.loadSubscriptions();
            } else {
              subscriptionManager.showMessage(
                "Êõ¥Êñ∞Â§±Ë¥•Ôºö" + result.error,
                "error"
              );
            }
          } catch (error) {
            subscriptionManager.showMessage(
              "Êõ¥Êñ∞Â§±Ë¥•Ôºö" + error.message,
              "error"
            );
          }
        });

      // ÁßªÈô§ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠ÂäüËÉΩÔºåÁ°Æ‰øùÂè™ËÉΩÈÄöËøáÊåâÈíÆÂÖ≥Èó≠ÂºπÁ™ó
      // ËøôÊ†∑ÂèØ‰ª•ÈÅøÂÖçÁî®Êà∑Âú®ÁºñËæëÊó∂ÊÑèÂ§ñÂÖ≥Èó≠ÂºπÁ™ó
    </script>
